<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>添加用户</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <style type="text/css">
    #showHiddPass{
    cursor: pointer;
    }
    </style>
    <script type="text/javascript">
    function showHiddPass(){
    	var pass=document.getElementsByName("pass")[0];
    	var showHiddPass=document.getElementById("showHiddPass");
    	var passType=pass.type;
    	if(passType=="text"){
    		pass.type="password";
    		showHiddPass.innerHTML="显示密码";
    	}else{
    		pass.type="text";
    		showHiddPass.innerHTML="隐藏密码";
    	}
    }
    </script>
  </head>
  
  <body>
    添加新用户 <br>
    <!-- URL传参: URL?参数名=值&参数名=值&... -->
    <form action="UserServlet?actionType=add" method="post">
    账号:<input type="text" name="name"><br>
    密码:<input type="password" name="pass"><span id="showHiddPass" onclick="showHiddPass()">显示密码</span><br>
    性别:<input type="radio" name="sex" value="男">男<input type="radio" name="sex" value="女">女<br>
    年龄:<input type="text" name="age"><br>
    地址:<select name="address">
    <option>北京</option>
    <option>上海</option>
    <option>深圳</option>
    <option>广州</option>
    <option selected="selected">--请选择--</option>
    </select><br>
    <input type="submit" value="添加">
    <input type="reset" value="重置">
    </form>
  </body>
</html>
